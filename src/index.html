<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>
  <script src="/build/mycomponent.js"></script>
</head>
<body>

  <div>
    <zpr-button>Button</zpr-button>
  </div>
  <div>
    <zpr-button disabled>Button</zpr-button>
  </div>
  <div>
    <zpr-dropdown title="open me!">
      <ul>
        <li>
          <a href="">blublu</a>
        </li>
        <li>
          <a href="">blabla</a>
        </li>
        <li>
          <a href="">bleble</a>
        </li>
      </ul>
    </zpr-dropdown>
  </div>

  <fancy-tabs background>
    <a slot="title">Title 1</a>
    <a slot="title" selected>Title 2</a>
    <a slot="title">Title 3</a>
    <section slot="panel">content panel 1</section>
    <section slot="panel">content panel 2</section>
    <section slot="panel">content panel 3</section>
  </fancy-tabs>
</body>
</html>
